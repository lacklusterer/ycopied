<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - taisanso.store</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../story.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="../index.html" class="logo">taisanso.biz</a>
            <nav class="nav">
                <a href="../index.html" class="nav-link">← quay lại</a>
            </nav>
        </div>
    </header>
    
    <main class="main">
        <div class="container">
            <article class="story">
                <header class="story-header">
                    <h1 class="story-title">{{TITLE}}</h1>
                    <div class="story-meta">
                        <span class="story-author">by {{AUTHOR}}</span>
                        <span class="story-date">{{DATE}}</span>
                    </div>
                </header>
                
                <div class="story-content">
                    {{CONTENT}}
                </div>
            </article>
        </div>
    </main>
</body>
</html>
